<VirtualHost *:80>
    DocumentRoot /.docker/app/php/public

    <Directory "/.docker/app/php/public">
        AllowOverride all
        Require all granted
    </Directory>

    ServerName costs-to-expect.local
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
